server:
  port: 8080

spring:
  application:
    name: ubk
  datasource:
    url: jdbc:postgresql://localhost:5432/ubk
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      host: localhost
      port: 6379

app:
  jwt:
    secret: defaultSecretKeyThatIsVeryLongAndSecureEnoughForHS256
    expiration-ms: 86400000
  scheduler:
    monthly-verification:
      enabled: true
    recalculation:
      enabled: true
    payment:
      enabled: true
    data-sync:
      enabled: true
